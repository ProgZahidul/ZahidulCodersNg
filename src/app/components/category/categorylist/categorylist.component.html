<div class="container">
    <h2>Category List</h2>
    <div class="mb-3">
        <button class="btn btn-primary" (click)="router.navigate(['/categories/create'])">Create New Category</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Display Order</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.displayOrder }}</td>
                <td>
                    <button class="btn btn-warning" (click)="router.navigate(['/categories/edit', category.id])">Edit</button>
                    <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
