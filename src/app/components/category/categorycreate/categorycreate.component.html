
<div class="container">
    <h2>Create Category</h2>

    <form #categoryForm="ngForm" (ngSubmit)="createCategory()">
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   [(ngModel)]="category.name"
                   required
                   maxlength="30"
                   #categoryName="ngModel" />
            <div *ngIf="categoryName.invalid && (categoryName.dirty || categoryName.touched)" class="text-danger">
                <div *ngIf="categoryName.errors?.['required']">
                    Category Name is required.
                </div>
                <div *ngIf="categoryName.errors?.['maxlength']">
                    Category Name cannot be longer than 30 characters.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="displayOrder">Display Order:</label>
            <input type="number"
                   class="form-control"
                   id="displayOrder"
                   name="displayOrder"
                   [(ngModel)]="category.displayOrder"
                   required
                   min="1"
                   max="100"
                   #categoryDisplayOrder="ngModel" />
            <div *ngIf="categoryDisplayOrder.invalid && (categoryDisplayOrder.dirty || categoryDisplayOrder.touched)" class="text-danger">
                <div *ngIf="categoryDisplayOrder.errors?.['required']">
                    Display Order is required.
                </div>
                <div *ngIf="categoryDisplayOrder.errors?.['min'] || categoryDisplayOrder.errors?.['max']">
                    Display Order must be between 1 and 100.
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Submit</button>
    </form>
</div>
